<html>
    <head>
        <title>C-77</title>
    </head>
    <body>
        <h1>Open Console</h1>

        <script>

            console.log("Hi, I am console screen");

            var first="Vinay";
            console.log(first);

            var last="Bobade";
            console.log(last);

            var full_name=first.concat(last);
            console.log(full_name);

            var length=full_name.length;
            console.log(length);

            var one="I am John Rathord";
            console.log(one);

            var one_replace=one.replace("Rathord","Cena");
            console.log(one_replace);

            var capital="VINAY";
            var lower=capital.toLowerCase();
            console.log(lower);

            var small="bhumika";
            var upper=small.toUpperCase();
            console.log(upper);

            var square_root=Math.sqrt(16);
            console.log(square_root);

            var maximum=Math.max(15,10);
            console.log(maximum);

            var minimum=Math.min(15,10);
            console.log(minimum);

            var power=Math.pow(5,4);
            console.log(power);
        </script>
    </body>
</html>
